<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialFlow - Future Pipeline</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        accent: { DEFAULT: '#FF6B35', glow: '#FF9B75' },
                        void: '#030303',
                        surface: '#0A0A0A'
                    },
                    animation: {
                        'reveal': 'reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #030303; color: #E0E0E0; overflow-x: hidden; }
        
        .ambient-light {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 15% 50%, rgba(255, 107, 53, 0.06), transparent 30%), 
                        radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.06), transparent 30%);
        }
        .grid-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 0; opacity: 0.3;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Glass Panel Enhanced */
        .glass-panel {
            background: rgba(18, 18, 18, 0.6); 
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.5), 
                0 20px 40px -10px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.02);
        }
        
        .spotlight-wrapper::before {
            content: ''; position: absolute; left: var(--x, -100px); top: var(--y, -100px);
            width: 500px; height: 500px; z-index: 1; pointer-events: none; opacity: 0; transition: opacity 0.5s;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.07), transparent 60%);
            transform: translate(-50%, -50%);
        }
        .spotlight-wrapper:hover::before { opacity: 1; }

        /* Inputs */
        .tech-input {
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.08); color: white;
            transition: all 0.3s;
        }
        .tech-input:focus {
            border-color: #FF6B35; background: rgba(255, 107, 53, 0.03); outline: none;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.15);
        }

        /* Editable Fields Style */
        .editable-field {
            background: transparent;
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
            border-radius: 4px;
            padding: 2px 4px;
            margin: -2px -4px;
        }
        .editable-field:hover {
            background: rgba(255,255,255,0.05);
            border-bottom-color: rgba(255,255,255,0.2);
        }
        .editable-field:focus {
            background: rgba(0,0,0,0.4);
            border-bottom-color: #FF6B35;
            outline: none;
        }

        /* Metric Cards */
        .metric-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 53, 0.3);
            box-shadow: 0 10px 30px -10px rgba(255, 107, 53, 0.15);
        }
        .metric-card::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at center, rgba(255,107,53,0.1), transparent 70%);
            opacity: 0; transition: opacity 0.3s;
        }
        .metric-card:hover::after { opacity: 1; }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8F6B 100%);
            position: relative; overflow: hidden; transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2); z-index: 10;
        }
        .btn-primary:hover { box-shadow: 0 0 35px rgba(255, 107, 53, 0.5); transform: translateY(-1px); }
        .btn-primary::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-20deg); transition: 0.5s;
        }
        .btn-primary:hover::after { left: 200%; transition: 0.7s ease-in-out; }

        /* Bot Animation CSS */
        .bot-eye { animation: blink 4s infinite; transform-origin: center; }
        @keyframes blink { 0%, 96%, 100% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }
        .bot-glow { animation: pulse-glow 2s infinite alternate; }
        @keyframes pulse-glow { from { opacity: 0.5; filter: blur(5px); } to { opacity: 1; filter: blur(8px); } }

    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

  }
}
</script>
</head>
<body class="antialiased selection:bg-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
